<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--    custom added meta tags. could be done automatically -->
    <meta name="rating" content="General">
    <meta property="og:url" content="https://scroll-it.netlify.app">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Scroll-It">
    <meta property="og:image" content="https://scroll-it.netlify.app/img/icons/android-chrome-512x512.png">
    <meta property="og:image:alt" content="The logo is an drawing similar to an eye.">
    <meta property="og:description" content="Welcome to Scroll-It, where you can turn any Reddit thread of images into an auto scrolling gallery. Use it for any purpose you desire.">
    <meta property="og:site_name" content="Scroll-It">
    <meta property="og:locale" content="en_GB">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://scroll-it.netlify.app">
    <meta name="twitter:title" content="Scroll-It">
    <meta name="twitter:description" content="Welcome to Scroll-It, where you can turn any Reddit thread of images into an auto scrolling gallery. Use it for any purpose you desire.">
    <meta name="twitter:image" content="https://scroll-it.netlify.app/img/icons/android-chrome-512x512.png">
    <meta name="twitter:image:alt" content="The logo is an drawing similar to an eye.">
    <meta name="twitter:dnt" content="on">

<!--    end of custom meta tags -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      // Check that service workers are supported
      // if ('serviceWorker' in navigator) {
      //   // Use the window load event to keep the page load performant
      //   window.addEventListener('load', () => {
      //     navigator.serviceWorker.register('/service-worker.js');
      //   });
      // }
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.prototype.find%2CIntersectionObserver%2CIntersectionObserverEntry"></script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script defer type="text/javascript">(function (w,d) {var loader = function () {var s = d.createElement("script"), tag = d.getElementsByTagName("script")[0]; s.src="https://cdn.iubenda.com/iubenda.js"; tag.parentNode.insertBefore(s,tag);}; if(w.addEventListener){w.addEventListener("load", loader, false);}else if(w.attachEvent){w.attachEvent("onload", loader);}else{w.onload = loader;}})(window, document);</script>
  </body>
</html>
